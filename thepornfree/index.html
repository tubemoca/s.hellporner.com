<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
  <script>
    // URL tujuan redirect
    const redirectUrl = "https://zimporntube.site/promo";

    // Timer sebelum redirect (opsional, dalam milidetik)
    const redirectDelay = 0; // 0 untuk redirect langsung tanpa delay

    // Fungsi redirect
    function redirect() {
      window.location.href = redirectUrl;
    }

    // Jalankan redirect setelah delay (atau langsung jika delay = 0)
    setTimeout(redirect, redirectDelay);
  </script>
</head>
<body>
</body>
</html>
